name: ahmed_debts
description: "تطبيق سجل الديون لمتجر أحمد الغزالي"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  cupertino_icons: ^1.0.8
  
  # Firebase (will configure later)
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  
  # Google Sign-In & Drive
  google_sign_in: ^6.2.1
  googleapis: ^12.0.0
  googleapis_auth: ^1.4.1
  http: ^1.2.0
  archive: ^3.4.10
  
  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # UI
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  google_fonts: ^6.1.0
  
  # Utils
  intl: ^0.20.2
  url_launcher: ^6.2.4
  local_auth: ^2.1.8
  path_provider: ^2.1.2
  uuid: ^4.3.3
  
  # State Management
  provider: ^6.1.1
  
  # Image Picker
  image_picker: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#1a237e"
  adaptive_icon_foreground: "assets/icon/app_icon.png"

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
