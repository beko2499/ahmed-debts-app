# ╔═══════════════════════════════════════════════════════════════════╗
# ║                    💬 قوالب رسائل الواتساب                        ║
# ╚═══════════════════════════════════════════════════════════════════╝
# المتغيرات المتاحة:
#   {اسم_الزبون} - اسم العميل
#   {المبلغ} - المبلغ المطلوب
#   {الرصيد_الحالي} - الرصيد المتبقي
#   {المبلغ_الكلي} - المبلغ الإجمالي
#   {الدفعة_الأولى} - قيمة الدفعة الأولى
#   {المتبقي} - المبلغ المتبقي
#   {التاريخ} - تاريخ العملية

messages:
  # رسالة التذكير بالدفع
  reminder: |
    مرحباً {اسم_الزبون}،
    نود تذكيركم بأن المبلغ المستحق في ذمتكم هو {المبلغ}.
    يرجى التفضل بالسداد في أقرب وقت ممكن.
    شكراً لتعاملكم مع الغزالي.
  
  # رسالة تأكيد استلام الدفعة
  payment_confirmation: |
    تم استلام دفعة بقيمة {المبلغ} من {اسم_الزبون}.
    الرصيد المتبقي: {الرصيد_الحالي}
    شكراً لكم.
  
  # رسالة تسجيل دين جديد
  new_debt: |
    مرحباً {اسم_الزبون}،
    تم تسجيل دين جديد بقيمة {المبلغ_الكلي}.
    الدفعة الأولى: {الدفعة_الأولى}
    المتبقي: {المتبقي}
    شكراً لتعاملكم معنا.
